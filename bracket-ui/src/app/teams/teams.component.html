<h2>Teams</h2>
<ul class="teams">
  <li *ngFor="let team of teams">
    <a routerLink="/detail/{{team.id}}">
      <span class="badge" [ngStyle]="{'background-color': '#'+team.primaryColor}">
        <strong>{{team.primaryColor}}</strong>
      </span> {{team.name}}
      <button class="delete" title="delete team"
              (click)="delete(team)">x</button>
    </a>
  </li>
</ul>
<div>
  <label>Team Name:
    <input #teamName />
  </label>
  <label>Primary Color:
    <input #teamColor />
  </label>
  <button (click)="add(teamName.value, teamColor.value); teamName.value=''; teamColor.value=''">
    add
  </button>
</div>
