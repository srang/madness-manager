<div *ngIf="team">
  <h2>{{team.name | uppercase}}</h2>
  <div><span>id: </span>{{team.id}}</div>
  <div>
    <label>Primary Color:
      <input [(ngModel)]="team.primaryColor" placeholder="color">
    </label>
  </div>
</div>
<button (click)="save()">save</button>
<button (click)="goBack()">back</button>
