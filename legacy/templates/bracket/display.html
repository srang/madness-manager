<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/base">
<th:block layout:fragment="content">
    <div class="row">
        <div th:replace="fragments/page_element :: back_button(${backLink})"></div>

        <!-- Save Bracket -->
        <div class='btn-group pull-right'>
            <button class="btn btn-success" id="bracket-submit">
                <i class="fa fa-btn fa-pencil" ></i> Save
            </button>
            <a class="btn btn-info" th:href="@{__${formLink}__}">
                <i class="fa fa-btn fa-refresh"></i> Reset
            </a>

        </div>
        <div th:if="${mode == 'view'}">
            <a class="btn btn-primary" th:href="@{__${bracketLink}__+'/print' }" target="_blank">
                <i class="fa fa-btn fa-print"></i> Print
            </a>
        </div>
    </div>
    <div th:if="${mode != 'view'}">
        <div th:replace="bracket/section :: form(${bracketForm}, ${bracketLink})"></div>
        <div th:replace="bracket/body :: body(${bracketForm})"></div>
    </div>
    <!--<div th:if="${mode == 'view'}">-->
        <!--<div th:replace="bracket/section :: info(${bracketForm})"></div>-->
        <!--<div th:replace="bracket/body :: body(${bracketForm})"></div>-->
    <!--</div>-->

</th:block>
<th:block layout:fragment="custom-js">
    <script th:inline="javascript">
        /*<![CDATA[*/
        var teams = /*[[${teams}]]*/ '';
        /*]]>*/
    </script>
    <script th:if="${mode != 'view'}" th:src="@{/dist/js/bracket_select.min.js}"></script>

</th:block>
</html>
