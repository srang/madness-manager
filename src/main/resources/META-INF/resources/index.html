<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Fruit REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module("MadnessManagement", []);

        //Controller Part
        app.controller("MadnessManagementController", function ($scope, $http) {

            //Initialize page with default data which is blank in this example
            $scope.teams = [];

            $scope.form = {
                name: "",
                primaryColor: ""
            };

            //Now load the data from server
            _refreshPageData();

            //HTTP POST methods for add fruits
            $scope.add = function () {
                var data = { "name": $scope.form.name, "primaryColor": $scope.form.primaryColor };

                $http({
                    method: "POST",
                    url: '/api/teams',
                    data: angular.toJson(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(_success, _error);
            };

            /* Private Methods */
            //HTTP GET- get all fruits collection
            function _refreshPageData() {
                $http({
                    method: 'GET',
                    url: '/api/teams'
                }).then(function successCallback(response) {
                    $scope.teams = response.data;
                }, function errorCallback(response) {
                    console.log(response.statusText);
                });
            }

            function _success(response) {
                _refreshPageData();
                _clearForm();
            }

            function _error(response) {
                alert(response.data.message || response.statusText);
            }

            //Clear the form
            function _clearForm() {
                $scope.form.name = "";
                $scope.form.primaryColor = "";
            }
        });
    </script>
</head>
<body ng-app="MadnessManagement" ng-controller="MadnessManagementController">

<div class="container">
    <h1>REST Service - Teams</h1>

    <h3>Add a Team</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Name" ng-model="form.name" size="60"/></div>
        </div>
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Primary Color" ng-model="form.primaryColor" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>

    <h3>Fruit List</h3>
    <div class="row">
        <div class="col-4">Name</div>
        <div class="col-8">Primary Color</div>
    </div>
    <div class="row" ng-repeat="team in teams">
        <div class="col-4">{{ team.name }}</div>
        <div class="col-8">{{ team.primaryColor }}</div>
    </div>
</div>

</body>
</html>
